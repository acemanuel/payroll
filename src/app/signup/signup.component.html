<mat-progress-bar id="progressBar" mode="indeterminate" *ngIf="showProgress"></mat-progress-bar>
<body>
    <b id="logo" routerLink="/"><span id="pay">PAY</span><span id="roll">ROLL</span></b>
    <div class="form">
        <h2>Signup</h2>
        <form (ngSubmit)="submit(a)" #a="ngForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix>alternate_email</mat-icon>
                <input matInput placeholder="enter your email" type="email" ngModel name="email" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput placeholder="enter your preffered password" type="password" ngModel name="password" required pattern=".{6,}" title="password should contain at least 6 (six) characters">
                <mat-hint>password must be at least six characters</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput placeholder="re-type your password" type="password" ngModel name="cpassword" required>
            </mat-form-field>
            <button mat-flat-button type="submit"><b>Create Account</b></button>
            <p id="sign">Already a member? <b><a routerLink='/login'>Login</a></b></p>
            <p id="error">{{error}}</p>
        </form>
    </div>
</body>
